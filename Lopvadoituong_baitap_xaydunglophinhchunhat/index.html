<script>
    class Rectangle {
        constructor(length, width) {
            this.length = length;
            this.width = width;
        }

        perimeterRec() {
            return (this.length + this.width) * 2;
        }

        areaRec() {
            return this.length * this.width;
        }
    }
    let rec = new Rectangle(5, 7);
    document.write("Length of Rec is: " + rec.length+" and width of Rec is: " + rec.width+"</br>");
    document.write("Perimeter is: " + rec.perimeterRec()+"</br>");
    document.write("Area is: " + rec.areaRec());
</script>
