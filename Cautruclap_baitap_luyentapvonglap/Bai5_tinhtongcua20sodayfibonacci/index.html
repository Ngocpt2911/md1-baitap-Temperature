<script>
let number = +prompt('nhập dữ liệu 20 số đầu tiên');
let n1 = 0;
let n2 = 1;
let n3;
let sum = 0;
for (i =1; i <= number; i++){
    n3 = n1 + n2
    n1 = n2
    n2 = n3
    sum += n1
    document.write(" " + n1);
}
document.write("Tổng của dãy fibonacci là" + sum)

</script>
